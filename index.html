<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <main class="content">
          <button class="reset">Reset</button>
          <p class="round">Round <span class="number">1</span></p>
          <div class="game_choice_container">
            <img class="rock choice" src="images/rock.svg" alt="rock">
            <img class="paper choice" src="images/paper.png" alt="paper">
            <img class="scissors choice" src="images/scissors.png" alt="scissors">
          </div>
          <div class="results_container">
            <div class="selection_container">
              <img class="selected" src="images/question_mark.png" alt="player_selection">
              <img class="selected" src="images/question_mark.png" alt="computer_selection">
            </div>
            <p class="score"><span class="win record">0</span> - <span class="lose record">0</span> - <span class="tie record">0</span></p>
            <p class="response">Start a game!</p>
            <img class="overall_results" src="https://media.giphy.com/media/ely3apij36BJhoZ234/giphy.gif" alt="overall_results">
          </div>
        </main>
        <footer>
            <div class="icon_credit">Icons made by <a class="icon_credit" href="https://www.flaticon.com/authors/daniel-bruce" 
              title="Daniel Bruce">Daniel Bruce</a> from
              <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by 
              <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
